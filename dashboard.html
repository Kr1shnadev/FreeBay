<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard | DaanSetu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: #ffede7;
            color: #7f4722;
        }
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .dashboard-container {
            width: 98vw;
            max-width: 950px;
            min-height: 90vh;
            margin: 32px auto 32px auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 4px 12px rgba(127, 71, 34, 0.1);
            padding: 40px 40px 32px 40px;
            display: flex;
            flex-direction: column;
        }
        h2 {
            color: #c24244;
            margin-bottom: 28px;
            font-size: 2.2em;
            text-align: left;
        }
        .profile-card {
            display: flex;
            gap: 32px;
            align-items: flex-start;
            margin-bottom: 32px;
            background: #ffede7;
            padding: 24px;
            border-radius: 12px;
        }
        .avatar-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 180px;
        }
        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            overflow: hidden;
            margin-bottom: 20px;
            border: 3px solid #c24244;
        }
        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .profile-info {
            flex-grow: 1;
        }
        .info-group {
            margin-bottom: 24px;
        }
        .info-label {
            font-weight: 600;
            color: #c24244;
            margin-bottom: 8px;
            font-size: 0.9em;
        }
        .info-value {
            font-size: 1.1em;
            color: #7f4722;
        }
        .edit-btn {
            background: #c24244;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background 0.3s ease;
        }
        .edit-btn:hover {
            background: #a93638;
        }
        .donations-section {
            margin-top: 32px;
        }
        .donations-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 24px;
            margin-top: 24px;
        }
        .donation-card {
            background: #ffede7;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .donation-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 16px rgba(127, 71, 34, 0.15);
        }
        .card-image {
            height: 200px;
            background: #ffdcc8;
            position: relative;
        }
        .card-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .tag {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255,255,255,0.9);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            color: #c24244;
            font-weight: 500;
        }
        .card-content {
            padding: 16px;
        }
        .card-title {
            font-size: 1.1em;
            font-weight: 600;
            margin-bottom: 8px;
            color: #7f4722;
        }
        .card-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #7f4722;
            font-size: 0.9em;
            margin-top: 12px;
        }
        .status-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: 500;
        }
        .status-pending {
            background: #ffdcc8;
            color: #c24244;
        }
        .status-completed {
            background: #d4edda;
            color: #155724;
        }
        .home-btn, .logout-btn {
            position: absolute;
            top: 24px;
            padding: 8px 16px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 500;
            transition: background 0.3s ease;
        }
        .home-btn {
            left: 24px;
            background: #c24244;
            color: white;
        }
        .home-btn:hover {
            background: #a93638;
        }
        .logout-btn {
            right: 24px;
            background: #ffdcc8;
            color: #c24244;
            border: none;
            cursor: pointer;
        }
        .logout-btn:hover {
            background: #ffcdb0;
        }
        .edit-form {
            background: #ffede7;
            padding: 24px;
            border-radius: 12px;
            margin-top: 16px;
        }
        .form-group {
            margin-bottom: 16px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #7f4722;
            font-weight: 500;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 8px 12px;
            border: 2px solid #ffdcc8;
            border-radius: 6px;
            font-family: inherit;
            color: #7f4722;
            background: white;
        }
        .form-group input:focus, .form-group textarea:focus {
            outline: none;
            border-color: #c24244;
        }
        .save-btn {
            background: #c24244;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: background 0.3s ease;
        }
        .save-btn:hover {
            background: #a93638;
        }
        @media (max-width: 768px) {
            .dashboard-container {
                padding: 20px;
                margin: 16px auto;
            }
            .profile-card {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }
            .donations-grid {
                grid-template-columns: 1fr;
            }
            .home-btn, .logout-btn {
                position: static;
                display: inline-block;
                margin-bottom: 16px;
            }
        }
    </style>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
</head>
<body>
    <div class="dashboard-container">
        <a href="browse.html" class="home-btn"><i class="fas fa-home"></i> Home</a>
        <button class="logout-btn" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</button>
        <h2 style="margin-bottom:12px;">User Dashboard</h2>
        <div class="profile-card">
            <div class="avatar-section">
                <div class="avatar">
                    <img id="profile-photo" src="https://ui-avatars.com/api/?name=User&background=ffdcc8&color=c24244&size=128" alt="Profile Photo">
                </div>
            </div>
            <div class="profile-info">
                <div class="info-group"><label class="info-label">Name:</label> <span id="profile-name" class="info-value">Loading...</span></div>
                <div class="info-group"><label class="info-label">Email:</label> <span id="profile-email" class="info-value">Loading...</span></div>
                <div class="info-group"><label class="info-label">Profession:</label> <input type="text" id="profession" placeholder="Enter profession" style="width: 100%; padding: 8px 12px; border: 2px solid #ffdcc8; border-radius: 6px; font-family: inherit; color: #7f4722; background: white;"></div>
                <div class="info-group"><label class="info-label">Bio/About:</label> <textarea id="bio" rows="2" placeholder="Tell us about yourself" style="width: 100%; padding: 8px 12px; border: 2px solid #ffdcc8; border-radius: 6px; font-family: inherit; color: #7f4722; background: white;"></textarea></div>
            </div>
        </div>
        <div class="extra-section">
            <h3>Contact Info</h3>
            <form id="extra-form">
                <label for="phone">Phone:</label>
                <input type="text" id="phone" name="phone" placeholder="Enter phone number" required style="width: 100%; padding: 8px 12px; border: 2px solid #ffdcc8; border-radius: 6px; font-family: inherit; color: #7f4722; background: white;">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" placeholder="Enter address" required style="width: 100%; padding: 8px 12px; border: 2px solid #ffdcc8; border-radius: 6px; font-family: inherit; color: #7f4722; background: white;">
                <button type="submit" id="save-extra" class="save-btn">Save Info</button>
            </form>
            <div id="extra-status"></div>
        </div>
        <div class="donations-section">
            <h3>Your Recent Donations</h3>
            <div id="user-donations-list" class="donations-grid">
                <div class="loading-message">Loading your donations...</div>
            </div>
        </div>
    </div>
    <script>
        // Firebase config (reuse from your project)
        var firebaseConfig = {
            apiKey: "AIzaSyCu10UwrAtEucO340SJ8Pm4G3rBL88w6Io",
            authDomain: "freebay-35764.firebaseapp.com",
            projectId: "freebay-35764",
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        let currentUser = null;
        auth.onAuthStateChanged(function(user) {
            if (user) {
                currentUser = user;
                document.getElementById('profile-name').textContent = user.displayName || 'Not set';
                document.getElementById('profile-email').textContent = user.email;
                loadExtraInfo();
                loadUserDonations();
            } else {
                window.location.href = 'login.html';
            }
        });

        function loadExtraInfo() {
            db.collection('users').doc(currentUser.uid).get().then(doc => {
                if (doc.exists) {
                    const data = doc.data();
                    document.getElementById('phone').value = data.phone || '';
                    document.getElementById('address').value = data.address || '';
                }
            });
        }

        document.getElementById('extra-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const phone = document.getElementById('phone').value;
            const address = document.getElementById('address').value;
            db.collection('users').doc(currentUser.uid).set({
                phone: phone,
                address: address
            }, { merge: true }).then(() => {
                document.getElementById('extra-status').textContent = 'Info saved!';
                setTimeout(() => {
                  document.getElementById('extra-status').textContent = '';
                }, 2000);
            }).catch(err => {
                document.getElementById('extra-status').textContent = 'Error saving info.';
            });
        });

        function loadUserDonations() {
            const container = document.getElementById('user-donations-list');
            container.innerHTML = '<div class="loading-message">Loading your donations...</div>';
            
            db.collection('users').doc(currentUser.uid).collection('donations')
                .orderBy('timestamp', 'desc')
                .limit(6)
                .get()
                .then(snapshot => {
                    if (snapshot.empty) {
                        container.innerHTML = '<div class="no-donations-message">You haven\'t made any donations yet.</div>';
                        return;
                    }
                    
                    container.innerHTML = '';
                    snapshot.forEach(doc => {
                        const donation = doc.data();
                        const donationCard = createDonationCard(donation, doc.id);
                        container.appendChild(donationCard);
                    });
                })
                .catch(error => {
                    console.error("Error loading your donations:", error);
                    container.innerHTML = '<div class="error-message">Error loading your donations. Please try again later.</div>';
                });
        }
        
        function createDonationCard(donation, donationId) {
            const card = document.createElement('div');
            card.className = 'donation-card';
            card.dataset.id = donationId;
            
            // Default image based on category
            let imageSrc = 'images/default.png';
            if (donation.item.category === 'furniture') imageSrc = 'images/sofa.png';
            if (donation.item.category === 'electronics') imageSrc = 'images/laptop.png';
            if (donation.item.category === 'books') imageSrc = 'images/book.png';
            if (donation.item.category === 'clothing') imageSrc = 'images/winter.png';
            if (donation.item.category === 'sports') imageSrc = 'images/bike.png';
            if (donation.item.category === 'toys') imageSrc = 'images/lego.png';
            if (donation.item.category === 'music') imageSrc = 'images/guitar.png';
            
            card.innerHTML = `
                <div class="card-image">
                    <img src="${imageSrc}" alt="${donation.item.name}">
                    <span class="tag">${donation.item.category || 'Other'}</span>
                </div>
                <div class="card-content">
                    <h3 class="card-title">${donation.item.name}</h3>
                    <p class="location"><i class="fas fa-map-marker-alt"></i> ${donation.delivery ? (donation.delivery.address || 'Unknown') : 'Unknown'}</p>
                    <p class="description">${donation.item.notes || 'No description'}</p>
                    <div class="card-meta">
                        <span class="condition"><i class="fas fa-star"></i> ${donation.item.condition || 'Good'}</span>
                        <span class="quantity"><i class="fas fa-box"></i> ${donation.item.quantity || 1} pcs</span>
                        <button class="reserve-btn" title="Reserve Donation" style="background:#ffb300;color:#fff;border:none;border-radius:5px;padding:6px 14px;cursor:pointer;font-size:0.95em;margin-left:10px;">
                            <i class="fas fa-bookmark"></i> Reserve
                        </button>
                        <button class="delete-btn" title="Delete Donation" style="background:#e53935;color:#fff;border:none;border-radius:5px;padding:6px 14px;cursor:pointer;font-size:0.95em;margin-left:10px;">
                            <i class="fas fa-trash"></i> Delete
                        </button>
                    </div>
                </div>
            `;
            
            // Make the card clickable to view details (except delete button)
            card.style.cursor = 'pointer';
            card.addEventListener('click', function(e) {
                if (e.target.closest('.delete-btn')) return;
                // Create URL with parameters for donation details page
                const params = new URLSearchParams({
                    title: donation.item.name,
                    category: donation.item.category || 'Other',
                    condition: donation.item.condition || 'Good',
                    location: donation.delivery ? (donation.delivery.address || 'Unknown') : 'Unknown',
                    description: donation.item.notes || 'No description',
                    image: imageSrc,
                    id: donationId
                });
                
                // Navigate to details page
                window.location.href = `donation-details.html?${params.toString()}`;
            });

            // Delete button functionality
            card.querySelector('.delete-btn').addEventListener('click', function(e) {
                e.stopPropagation();
                if (!confirm('Are you sure you want to delete this donation? This cannot be undone.')) return;
                // Remove from user's donations subcollection
                db.collection('users').doc(currentUser.uid).collection('donations').doc(donationId).delete()
                    .then(() => {
                        // Remove from global donations collection (if exists)
                        db.collection('donations').doc(donationId).delete()
                            .then(() => {
                                card.remove();
                            })
                            .catch(err => {
                                alert('Deleted from your list, but failed to remove from global donations: ' + err.message);
                                card.remove();
                            });
                    })
                    .catch(err => {
                        alert('Failed to delete donation: ' + err.message);
                    });
            });

            // Reserve button functionality
            card.querySelector('.reserve-btn').addEventListener('click', function(e) {
                e.stopPropagation();
                if (donation.reserved) {
                    alert('This donation is already reserved.');
                    return;
                }
                if (!confirm('Are you sure you want to reserve this donation?')) return;
                // Update donation status in both user and global Firestore collections
                db.collection('users').doc(currentUser.uid).collection('donations').doc(donationId).update({
                    reserved: true
                })
                .then(() => {
                    db.collection('donations').doc(donationId).update({
                        reserved: true
                    })
                    .then(() => {
                        card.querySelector('.reserve-btn').disabled = true;
                        card.querySelector('.reserve-btn').textContent = 'Reserved';
                        card.querySelector('.reserve-btn').style.background = '#4CAF50';
                    })
                    .catch(err => {
                        alert('Failed to update global donation status: ' + err.message);
                    });
                })
                .catch(err => {
                    alert('Failed to update donation status: ' + err.message);
                });
            });

            // Show badge and disable Reserve button if already reserved
            if (donation.reserved) {
                card.querySelector('.reserve-btn').disabled = true;
                card.querySelector('.reserve-btn').textContent = 'Reserved';
                card.querySelector('.reserve-btn').style.background = '#4CAF50';
            }
            
            return card;
        }
        function logout() {
            auth.signOut().then(() => {
                window.location.href = 'login.html';
            });
        }
    </script>
</body>
</html>
