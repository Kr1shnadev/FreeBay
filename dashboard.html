<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard | FreeBay</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background: #e3f2fd;
            color: #1565c0;
        }
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .dashboard-container {
            width: 98vw;
            max-width: 950px;
            min-height: 90vh;
            margin: 32px auto 32px auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 4px 24px 0 #90caf9;
            padding: 40px 40px 32px 40px;
            display: flex;
            flex-direction: column;
        }
        h2 {
            color: #1976d2;
            margin-bottom: 28px;
            font-size: 2.2em;
            text-align: left;
        }
        .profile-card {
            display: flex;
            gap: 32px;
            align-items: flex-start;
            margin-bottom: 32px;
        }
        .avatar-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 180px;
        }
        .avatar-wrapper {
            position: relative;
            width: 140px;
            height: 140px;
            margin-bottom: 10px;
        }
        .avatar-img {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #90caf9;
            background: #e3f2fd;
        }
        .photo-upload-label {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: #1976d2;
            color: #fff;
            border-radius: 50%;
            width: 38px;
            height: 38px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: not-allowed;
            box-shadow: 0 2px 8px #90caf9;
            font-size: 1.2em;
        }
        .photo-note {
            font-size: 0.95em;
            color: #888;
            margin-top: 4px;
            text-align: center;
        }
        .profile-fields {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 18px;
        }
        .profile-row {
            display: flex;
            align-items: center;
            gap: 18px;
        }
        .profile-row label {
            width: 120px;
            font-weight: 700;
            color: #1565c0;
            font-size: 1.1em;
        }
        .profile-row span, .profile-row input, .profile-row textarea {
            flex: 1;
            font-size: 1.08em;
        }
        .profile-row input, .profile-row textarea {
            padding: 10px 12px;
            border: 1.5px solid #90caf9;
            border-radius: 7px;
            background: #e3f2fd;
            color: #1565c0;
            margin-bottom: 0;
            resize: none;
        }
        .profile-row textarea {
            min-height: 48px;
        }
        .extra-section {
            margin-bottom: 32px;
        }
        .extra-section h3 {
            margin-bottom: 18px;
            font-size: 1.25em;
        }
        .extra-section input {
            width: 100%;
            padding: 10px 12px;
            border: 1.5px solid #90caf9;
            border-radius: 7px;
            background: #e3f2fd;
            color: #1565c0;
            margin-bottom: 18px;
            font-size: 1.08em;
        }
        .extra-section button {
            background: #1976d2;
            color: #fff;
            border: none;
            border-radius: 7px;
            padding: 12px 28px;
            font-size: 1.08em;
            cursor: pointer;
            margin-top: 8px;
        }
        .extra-section button:disabled {
            background: #90caf9;
            cursor: not-allowed;
        }
        #extra-status {
            margin-top: 8px;
            font-size: 1.05em;
        }
        .donations-section {
            margin-bottom: 0;
        }
        .donations-section h3 {
            margin-bottom: 20px;
            font-size: 1.22em;
        }
        .user-donations-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 20px;
        }
        .donation-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        .donation-card:hover {
            transform: translateY(-5px);
        }
        .card-image {
            position: relative;
            height: 160px;
        }
        .card-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .tag {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255,255,255,0.9);
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
            color: #1976d2;
        }
        .card-content {
            padding: 15px;
        }
        .card-content h3 {
            margin: 0 0 10px 0;
            font-size: 1.1rem;
            color: #1976d2;
        }
        .location, .description {
            margin: 8px 0;
            font-size: 0.9rem;
            color: #666;
        }
        .card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 10px;
            border-top: 1px solid #f0f0f0;
            margin-top: 10px;
        }
        .condition {
            color: #888;
            font-size: 0.9rem;
        }
        .loading-message, .no-donations-message {
            grid-column: 1 / -1;
            padding: 20px;
            text-align: center;
            background: #e3f2fd;
            border-radius: 8px;
            color: #1565c0;
        }
        .home-btn {
            display: inline-block;
            background: #1976d2;
            color: #fff;
            border: none;
            border-radius: 7px;
            padding: 10px 22px;
            font-size: 1.08em;
            cursor: pointer;
            text-decoration: none;
            margin-right: 12px;
            margin-top: 2px;
            transition: background 0.2s;
        }
        .home-btn:hover {
            background: #1565c0;
        }
        .logout-btn {
            float: right;
            background: #1565c0;
            color: #fff;
            border: none;
            border-radius: 7px;
            padding: 10px 22px;
            font-size: 1.08em;
            cursor: pointer;
        }
        @media (max-width: 800px) {
            .dashboard-container {
                padding: 16px 4vw 16px 4vw;
            }
            .profile-card {
                flex-direction: column;
                align-items: stretch;
                gap: 18px;
            }
            .avatar-section {
                align-items: flex-start;
                min-width: 0;
            }
            .avatar-wrapper {
                margin: 0 auto 10px auto;
            }
        }
    </style>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
</head>
<body>
    <div class="dashboard-container">
        <a href="browse.html" class="home-btn"><i class="fas fa-home"></i> Home</a>
        <button class="logout-btn" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</button>
        <h2 style="margin-bottom:12px;">User Dashboard</h2>
        <div class="profile-card">
            <div class="avatar-section">
                <div class="avatar-wrapper">
                    <img id="profile-photo" src="https://ui-avatars.com/api/?name=User&background=90caf9&color=1565c0&size=128" alt="Profile Photo" class="avatar-img">
                    <label for="photo-upload" class="photo-upload-label" title="Photo upload not available on free plan">
                        <i class="fas fa-camera"></i>
                        <input type="file" id="photo-upload" accept="image/*" disabled style="display:none;">
                    </label>
                </div>
                <div class="photo-note">Profile photo upload is <b>not available</b> on the free plan.</div>
            </div>
            <div class="profile-fields">
                <div class="profile-row"><label>Name:</label> <span id="profile-name">Loading...</span></div>
                <div class="profile-row"><label>Email:</label> <span id="profile-email">Loading...</span></div>
                <div class="profile-row"><label>Profession:</label> <input type="text" id="profession" placeholder="Enter profession"></div>
                <div class="profile-row"><label>Bio/About:</label> <textarea id="bio" rows="2" placeholder="Tell us about yourself"></textarea></div>
            </div>
        </div>
        <div class="extra-section">
            <h3>Contact Info</h3>
            <form id="extra-form">
                <label for="phone">Phone:</label>
                <input type="text" id="phone" name="phone" placeholder="Enter phone number" required>
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" placeholder="Enter address" required>
                <button type="submit" id="save-extra">Save Info</button>
            </form>
            <div id="extra-status"></div>
        </div>
        <div class="donations-section">
            <h3>Your Recent Donations</h3>
            <div id="user-donations-list" class="user-donations-grid">
                <div class="loading-message">Loading your donations...</div>
            </div>
        </div>
    </div>
    <script>
        // Firebase config (reuse from your project)
        var firebaseConfig = {
            apiKey: "AIzaSyCu10UwrAtEucO340SJ8Pm4G3rBL88w6Io",
            authDomain: "freebay-35764.firebaseapp.com",
            projectId: "freebay-35764",
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        let currentUser = null;
        auth.onAuthStateChanged(function(user) {
            if (user) {
                currentUser = user;
                document.getElementById('profile-name').textContent = user.displayName || 'Not set';
                document.getElementById('profile-email').textContent = user.email;
                loadExtraInfo();
                loadUserDonations();
            } else {
                window.location.href = 'login.html';
            }
        });

        function loadExtraInfo() {
            db.collection('users').doc(currentUser.uid).get().then(doc => {
                if (doc.exists) {
                    const data = doc.data();
                    document.getElementById('phone').value = data.phone || '';
                    document.getElementById('address').value = data.address || '';
                }
            });
        }

        document.getElementById('extra-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const phone = document.getElementById('phone').value;
            const address = document.getElementById('address').value;
            db.collection('users').doc(currentUser.uid).set({
                phone: phone,
                address: address
            }, { merge: true }).then(() => {
                document.getElementById('extra-status').textContent = 'Info saved!';
                setTimeout(() => {
                  document.getElementById('extra-status').textContent = '';
                }, 2000);
            }).catch(err => {
                document.getElementById('extra-status').textContent = 'Error saving info.';
            });
        });

        function loadUserDonations() {
            const container = document.getElementById('user-donations-list');
            container.innerHTML = '<div class="loading-message">Loading your donations...</div>';
            
            db.collection('users').doc(currentUser.uid).collection('donations')
                .orderBy('timestamp', 'desc')
                .limit(6)
                .get()
                .then(snapshot => {
                    if (snapshot.empty) {
                        container.innerHTML = '<div class="no-donations-message">You haven\'t made any donations yet.</div>';
                        return;
                    }
                    
                    container.innerHTML = '';
                    snapshot.forEach(doc => {
                        const donation = doc.data();
                        const donationCard = createDonationCard(donation, doc.id);
                        container.appendChild(donationCard);
                    });
                })
                .catch(error => {
                    console.error("Error loading your donations:", error);
                    container.innerHTML = '<div class="error-message">Error loading your donations. Please try again later.</div>';
                });
        }
        
        function createDonationCard(donation, donationId) {
            const card = document.createElement('div');
            card.className = 'donation-card';
            card.dataset.id = donationId;
            
            // Default image based on category
            let imageSrc = 'images/default.png';
            if (donation.item.category === 'furniture') imageSrc = 'images/sofa.png';
            if (donation.item.category === 'electronics') imageSrc = 'images/laptop.png';
            if (donation.item.category === 'books') imageSrc = 'images/book.png';
            if (donation.item.category === 'clothing') imageSrc = 'images/winter.png';
            if (donation.item.category === 'sports') imageSrc = 'images/bike.png';
            if (donation.item.category === 'toys') imageSrc = 'images/lego.png';
            if (donation.item.category === 'music') imageSrc = 'images/guitar.png';
            
            card.innerHTML = `
                <div class="card-image">
                    <img src="${imageSrc}" alt="${donation.item.name}">
                    <span class="tag">${donation.item.category || 'Other'}</span>
                </div>
                <div class="card-content">
                    <h3>${donation.item.name}</h3>
                    <p class="location"><i class="fas fa-map-marker-alt"></i> ${donation.delivery ? (donation.delivery.address || 'Unknown') : 'Unknown'}</p>
                    <p class="description">${donation.item.notes || 'No description'}</p>
                    <div class="card-footer">
                        <span class="condition"><i class="fas fa-star"></i> ${donation.item.condition || 'Good'}</span>
                        <span class="quantity"><i class="fas fa-box"></i> ${donation.item.quantity || 1} pcs</span>
                    </div>
                </div>
            `;
            
            // Make the card clickable to view details
            card.style.cursor = 'pointer';
            card.addEventListener('click', function() {
                // Create URL with parameters for donation details page
                const params = new URLSearchParams({
                    title: donation.item.name,
                    category: donation.item.category || 'Other',
                    condition: donation.item.condition || 'Good',
                    location: donation.delivery ? (donation.delivery.address || 'Unknown') : 'Unknown',
                    description: donation.item.notes || 'No description',
                    image: imageSrc,
                    id: donationId
                });
                
                // Navigate to details page
                window.location.href = `donation-details.html?${params.toString()}`;
            });
            
            return card;
        }
        function logout() {
            auth.signOut().then(() => {
                window.location.href = 'login.html';
            });
        }
    </script>
</body>
</html>
